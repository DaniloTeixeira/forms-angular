<!-- #f -> variável local -->
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group mt-5">
    <label for="nome">Nome</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      placeholder="Digite seu nome"
      name="nome"
      [(ngModel)]="user.nome"
      required
      #nome="ngModel"
    />
    <div class="text-danger" *ngIf="!nome.valid && nome.touched">
      Campo obrigatório!
    </div>
    <!-- 
        [(ngModel)]="user.nome" -> two way data-binding = O objeto é atualizado juntamente com as mudanças do input
        [ngModel]="user.nome" -> property-binding = Apenas inicializa o valor, o objeto não é atualizado com as mudanças do input 
    -->
  </div>
  <div class="form-group mt-2">
    <label for="">E-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Digite seu e-mail"
      name="email"
      [(ngModel)]="user.email"
      required
      email
      #email="ngModel"
    />
    <div class="text-danger" *ngIf="!email.valid && nome.touched">
      E-mail inválido!
    </div>

    <!--  
        required -> diretiva para tornar campo em obrigatório
        email-> diretiva para validar campo e-mail
        validador do campo e-mail -> pattern="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+).(\.[a-z]{2,3})$"   
    -->
  </div>
  <button
    class="btn btn-primary mt-2 w-100"
    [disabled]="!f.valid"
    type="submit"
  >
    Enviar
  </button>
</form>
